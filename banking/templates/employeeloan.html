<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Loan Accounts</title>
    <link rel="stylesheet" href="{% static 'css/emphome.css' %}">
</head>
<body>
    <h1>Loan Accounts Managed by Employee</h1>
    <div class="table-container">
        <table class="loans-table">
            <thead>
                <tr>
                    <th>Loan ID</th>
                    <th>Customer</th>
                    <th>Loan Amount</th>
                    <th>Issue Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for loan in loans %}
                <tr>
                    <td>{{ loan.loan_id }}</td>
                    <td>{{ loan.customer.fname }} {{ loan.customer.lname }}</td>
                    <td>â‚¹{{ loan.loan_amt }}</td>
                    <td>{{ loan.loan_issue_date }}</td>
                    <td>{{ loan.loan_status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="no-data">No loan accounts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
